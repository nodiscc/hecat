name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_run:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: install requirements
      run: sudo apt update && sudo apt -y install python3-venv python3-pip
    - name: run tests
      run: make test_short
